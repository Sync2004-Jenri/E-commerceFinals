<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGears Philippines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TechGears Philippines</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center py-5 bg-primary text-white">
        <h1>Our Products</h1>
        <p>Find the perfect PC components for gaming and professional use.</p>
    </header>

    <!-- Filter Buttons -->
    <div class="container text-center my-4">
        <button class="btn btn-dark m-1" onclick="filterProducts('all')">All</button>
        <button class="btn btn-secondary m-1" onclick="filterProducts('motherboard')">Motherboards</button>
        <button class="btn btn-secondary m-1" onclick="filterProducts('gpu')">GPUs</button>
        <button class="btn btn-secondary m-1" onclick="filterProducts('processor')">Processors</button>
        <button class="btn btn-secondary m-1" onclick="filterProducts('cooler')">Coolers</button>
        <button class="btn btn-secondary m-1" onclick="filterProducts('fan')">Fans</button>
    </div>

    <div class="container">
        <div class="row" id="product-list">
            <!-- Products will be injected dynamically from products.js -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 PC Parts Store. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
